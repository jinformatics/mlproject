<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Banglore Home Price Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Banglore Home Price Prediction</h1>
        <form action="{{url_for('predict')}}"  method="post">
            <select id = "location" style="color:rgb(248, 9, 9)" , name="location" , required>
                <option value= " ">Choose Location</option>
                {%for i in location%}
                
                <option value="{{i}}">{{i}}</option>
                {%endfor%}

            </select>
            <input type="text" name="total_sqft" placeholder="Square Feet" required="required">
            <input type="text" name="bath" placeholder="No.of Bathroom" required="required">
            <input type="text" name="bhk" placeholder="No. of BHK" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{ prediction_text }} 
    </body>
    <footer style="color:red; background:white; width: 50%; align-items: center; margin-left: 25%;">
        <marquee>
            @copyright 2021 by <a href ="https://jinformatics.github.io/ji">Jupitor Informatics</a>
        </marquee>
        
    </footer>
</html>
